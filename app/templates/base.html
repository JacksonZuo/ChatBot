<!-- chatbot page -->
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/css/style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img width="48" height="48" src="https://m8f9mw3ah3.us-east-1.awsapprunner.com/static/img/icon-chatbot.png" alt="chatbot"/>
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Job Search Assistant</h4>
                    <p class="chatbox__description--header">Hi. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="email__button">
                <button class="email__button__send">Contact the Recruiter</button>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="https://m8f9mw3ah3.us-east-1.awsapprunner.com/static/img/chatbox-icon.png" /></button>
        </div>
    </div>
</div>

    <script src="../static/js/app.js"></script>

</body>
</html>
